<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
  </head>
  <body class="page">
    <div class="page__wrapper">
      <!--header-->

      <header class="header">
        <img
          class="header__logo"
          src="./images/logo.svg"
          alt="Логотип сайта Mesto"
        />
      </header>

      <!--profile-->

      <main class="content">
        <section class="profile">
          <section class="profile__card">
            <img
              class="profile__avatar"
              src="./images/image.png"
              alt="Аватар вашего профиля"
            />
            <div class="profile__info">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <p class="profile__job">Исследователь океана</p>
              <button type="button" class="profile__edit-btn"></button>
            </div>
          </section>
          <button type="button" class="profile__add-btn"></button>
        </section>

        <!--section with cards-->

        <section class="elements">
        </section>
      </main>

      <!--footer-->

      <footer class="footer">
        <p class="footer__copyright">© 2022 Mesto Russia</p>
      </footer>
    </div>

    <!--pop-up-->

    <div class="popup popup_type_edit">
      <div class="popup__container">
        <button type="button" class="popup__close"></button>
        <h3 class="popup__title">Редактировать профиль</h3>
        <form name="edit-form" action="#" class="popup__form popup__form_type_profile-edit">
          <fieldset class="popup__set">
            <input type="text" id="name" name="input-name" class="popup__input popup__input_type_input-name" />
            <input type="text" id="job" name="input-job" class="popup__input popup__input_type_input-job" />
            <button type="submit" class="popup__submit">Сохранить</button>
          </fieldset>
        </form>
      </div>
    </div>

    <div class="popup popup_type_new-card">
      <div class="popup__container">
        <button type="button" class="popup__close"></button>
        <h3 class="popup__title">Новое место</h3>
        <form name="edit-form" action="#" class="popup__form popup__form_type_add-card">
          <fieldset class="popup__set">
            <input type="text" id="card-name" name="input-new-card-name" class="popup__input popup__input_type_card-name"/>
            <input type="text" id="card-src" name="input-card-src"  class="popup__input popup__input_type_card-src"/>
            <button type="submit" class="popup__submit">Сохранить</button>
          </fieldset>
        </form>
      </div>
    </div>


    <template class="template">
      <div class="elements__card">
        <button type="button" class="elements__delete"></button>
        <img
          class="elements__image"
          src=''
          alt=''
        />
        <div class="elements__container">
          <p class="elements__caption"></p>
          <button type="button" class="elements__like"></button>
        </div>
      </div>
    </template>

    
    <script src="./scripts/index.js"></script>
  </body>
</html>
