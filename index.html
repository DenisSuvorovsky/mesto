<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
  </head>
  <body class="page">
    <div class="page__wrapper">
      <!--header-->

      <header class="header">
        <img
          class="header__logo"
          src="./images/logo.svg"
          alt="Логотип сайта Mesto"
        />
      </header>

      <!--profile-->

      <main class="content">
        <section class="profile">
          <section class="profile__card">
            <img
              class="profile__avatar"
              src="./images/image.png"
              alt="Аватар вашего профиля"
            />
            <div class="profile__info">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <p class="profile__job">Исследователь океана</p>
              <button type="button" class="profile__edit-btn"></button>
            </div>
          </section>
          <button type="button" class="profile__add-btn"></button>
        </section>

        <!--section with cards-->

        <section class="elements">
          <div class="elements__card">
            <img
              class="elements__image"
              src="./images/card-image1.png"
              alt="Карачаевск"
            />
            <div class="elements__container">
              <div class="elements__caption">Карачаевск</div>
              <button type="button" class="elements__like"></button>
            </div>
          </div>
          <div class="elements__card">
            <img
              src="./images/elbrus.png"
              alt="Гора Эльбрус"
              class="elements__image"
            />
            <div class="elements__container">
              <div class="elements__caption">Гора Эльбрус</div>
              <button class="elements__like"></button>
            </div>
          </div>
          <div class="elements__card">
            <img
              src="./images/dombai.png"
              alt="Домбай"
              class="elements__image"
            />
            <div class="elements__container">
              <div class="elements__caption">Домбай</div>
              <button class="elements__like"></button>
            </div>
          </div>
          <div class="elements__card">
            <img
              src="./images/dagestan.jpg"
              alt="Дагестан"
              class="elements__image"
            />
            <div class="elements__container">
              <div class="elements__caption">Дагестан</div>
              <button class="elements__like"></button>
            </div>
          </div>
          <div class="elements__card">
            <img
              src="./images/karachaevo-cherkessia.png"
              alt="Карачаево-Черкесия"
              class="elements__image"
            />
            <div class="elements__container">
              <div class="elements__caption">Карачаево-Черкесия</div>
              <button class="elements__like"></button>
            </div>
          </div>
          <div class="elements__card">
            <img
              src="./images/elbrus.png"
              alt="Гора Эльбрус"
              class="elements__image"
            />
            <div class="elements__container">
              <div class="elements__caption">Гора Эльбрус</div>
              <button class="elements__like"></button>
            </div>
          </div>
        </section>
      </main>

      <!--footer-->

      <footer class="footer">
        <img
          class="footer__logo"
          src="./images/FooterLogo.png"
          alt="Логотип сайта Mesto"
        />
      </footer>
    </div>

    <!--pop-up-->

    <div class="popup">
      <div class="popup__container">
        <button type="button" class="popup__close"></button>
        <h3 class="popup__title">Редактировать профиль</h3>
        <form name="edit-form" action="#" class="popup__form form">
          <fieldset class="form__set">
            <input type="text" id="name" class="popup__input" />
            <input type="text" id="job" class="popup__input" />
            <button type="submit" class="form__submit">Сохранить</button>
          </fieldset>
        </form>
      </div>
    </div>
    <script src="./scripts/script.js"></script>
  </body>
</html>
