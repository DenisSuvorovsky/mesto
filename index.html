<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
  </head>
  <body class="page">
    <div class="page__wrapper">
      <!--header-->

      <header class="header">
        <img
          class="header__logo"
          src="./images/logo.svg"
          alt="Логотип сайта Mesto"
        />
      </header>

      <!--profile-->

      <main class="content">
        <section class="profile">
          <section class="profile__card">
            <img
              class="profile__avatar"
              src="./images/image.png"
              alt="Аватар вашего профиля"
            />
            <div class="profile__info">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <p class="profile__job">Исследователь океана</p>
              <button type="button" class="profile__edit-btn"></button>
            </div>
          </section>
          <button type="button" class="profile__add-btn"></button>
        </section>

        <!--section with cards-->

        <section class="elements"></section>
      </main>

      <!--footer-->

      <footer class="footer">
        <p class="footer__copyright">© 2022 Mesto Russia</p>
      </footer>
    </div>

    <!--Поп-ап Редактирования Профиля-->

    <div class="popup popup_type_edit">
      <div class="popup__container">
        <button type="button" class="popup__close-button"></button>
        <h3 class="popup__title">Редактировать профиль</h3>
        <form
          name="editProfileForm"
          action="#"
          class="popup__form popup__form_type_profile-edit"
          novalidate
        >
          <fieldset class="popup__set">
            <input
              type="text"
              id="username"
              name="inputProfileName"
              class="popup__input popup__input_type_input-name"
              required
              minlength="2"
              maxlength="40"
              placeholder="Имя"
            />
            <span id="username-error" class="popup__input-error"></span>
            <input
              type="text"
              id="description"
              name="inputProfileJob"
              class="popup__input popup__input_type_input-job"
              required
              minlength="2"
              maxlength="200"
              placeholder="О себе"
            />
            <span id="description-error" class="job-input-error popup__input-error"></span>
            <button type="submit" class="popup__submit popup__submit_disabled">Сохранить</button>
          </fieldset>
        </form>
      </div>
    </div>

    <!--Поп-ап Новое место-->

    <div class="popup popup_type_new-card">
      <div class="popup__container">
        <button type="button" class="popup__close-button"></button>
        <h3 class="popup__title">Новое место</h3>
        <form
          name="newCardForm"
          action="#"
          class="popup__form popup__form_type_add-card"
          novalidate
        >
          <fieldset class="popup__set">
            <input
              type="text"
              id="cardName"
              name="inputCardName"
              class="popup__input popup__input_type_card-name"
              placeholder="Название"
              minlength="2"
              maxlength="30"
              class="popup__input"
              required
            />
            <span
              id="cardName-error"
              class="cardName-error popup__input-error"></span>
            <input
              type="url"
              id="cardLink"
              name="inputCardSrc"
              class="popup__input popup__input_type_card-srс"
              placeholder="Ссылка на картинку"
              required
            />
            <span
              id="cardLink-error"
              class="card-link-input-error popup__input-error"></span>
            <button type="submit" class="popup__submit popup__submit_disabled" >Сохранить</button>
          </fieldset>
        </form>
      </div>
    </div>

    <!--Поп-ап с изображением-->

    <div class="popup popup_type_image">
      <div class="popup__img-container">
        <button type="button" class="popup__close-button"></button>
        <figure class="popup__figure">
          <img src="#" alt="#" class="popup__img" />
          <figcaption class="popup__caption"></figcaption>
        </figure>
      </div>
    </div>

    <!--Шаблон карточки-->

    <template class="template">
      <div class="elements__card">
        <button type="button" class="elements__delete"></button>
        <img class="elements__image" src="#" alt="#" />
        <div class="elements__container">
          <p class="elements__caption"></p>
          <button type="button" class="elements__like"></button>
        </div>
      </div>
    </template>

    <script src="./scripts/validate.js"></script>
    <script src="scripts/initial-cards.js"></script>
    <script src="./scripts/index.js"></script>
  </body>
</html>
